<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Las Familias de Instrumentos Musicales en la Orquesta Sinfónica</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./../css/all.css">
  <link rel="stylesheet" href="./../css/styles.css">
</head>
<body class="favorites">
    <div class="pages-top">
    <span id="menu-btn" class="menu-btn">
      <img src="./../images/menu-icon.png" id="menu-btn" alt="menu-icon">
    </span>
    <div id="listen-families" class="listen-families mt-5 me-5">
      <img src="./../images/headphones.png" alt="listen btn">
      <p class="text-center">Escucha las familias de instrumentos musicales</p>
    </div>
  </div>

  <main>
    <h1>Tu familia favorita</h1>
    <p>Puedes ordenar las familias de instrumentos según tu gusto personal.</p>

    <div class="row">
      <div class="list-container col">
        <div class="spot" 
          id="spot1"
          ondrop="handleDrop(event)"
          ondragover="allowDrop(event)" 
        >
          <img src="./../images/1.png" alt="1">
        </div>
      </div>

      <div class="families-container col">
        <div class="d-family" 
          id="strings"
          draggable="true"
          ondragstart="handleDrag(event)" 
        >
          Cuerdas
        </div>
        <!-- <div class="d-family" data-family="woods" draggable="true" ondragstart="handleDrag(event)">
          Maderas
        </div>
        <div class="d-family" data-family="horns" draggable="true">
          Metales
        </div>
        <div class="d-family" data-family="percusion" draggable="true">
          Percusión
        </div>
        <div class="d-family" data-family="harp" draggable="true">
          Arpa y Piano
        </div> -->
      </div>
    </div>
  </main>
  
  <script src="./../js/favorites.js"></script>
</body>
</html>
